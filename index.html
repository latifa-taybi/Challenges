<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="texte" style="border: 1px solid black; width:50%; height: 50px;">ajouter une classe css</div>
    <button class="background">background-color:blue</button>
    <button class="padding">padding:50px</button>
    <button class="color">color:white</button>

<script>
    const texte=document.getElementById("texte")
    const background=document.querySelector(".background") 
    const padding=document.querySelector(".padding") 
    const color=document.querySelector(".color")    

    background.addEventListener('click',()=>{
        texte.style.backgroundColor="blue"
    })
    padding.addEventListener('click',()=>{
        texte.style.padding="50px"
    })
    color.addEventListener('click',()=>{
        texte.style.color="white"
    })
</script>

</body>
</html>
